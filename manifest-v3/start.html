<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Soupcan!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="start.css" rel="stylesheet">
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
          <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
            <img class="bi me-2" width="32" height="32" src="icon32.png" />
            <span class="fs-4">Soupcan</span>
          </a>
        </header>
      
        <main>
          <h1 id="header" class="text-body-emphasis">Download Database</h1>
          <p id="top-text" class="fs-5 col-md-12">Welcome to your trans-supportive Twitter extension.</p>

          <p id="instructions" class="fs-5 col-md-12 d-none">New to the extension? Check the <a href="https://bethylamine.github.io/library/browser-extension/" target="_blank">extension page</a> on Beth's website for more information.</p>

          <button id="download-button" type="button" class="btn btn-primary">Start Download</button>
          <button id="login-button" type="button" class="btn btn-primary d-none">Login with Twitter</button>
          <button id="close-button" type="button" class="btn btn-primary d-none">Close Tab</button>
          <button id="continue-button" type="button" class="btn btn-primary d-none">Continue</button>

          <div id="progress-bar-wrapper" class="d-none">
            <div id="progress-role" class="progress" role="progressbar" aria-label="Download progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">0%</div>
            </div>
          </div>
        </main>
        <footer class="pt-5 my-5 text-body-secondary border-top">
          Created by Beth &middot; &copy; 2023
        </footer>
      </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="fetch-progress.js" type="module"></script>
    <script src="start.js" type="module"></script>
  </body>
</html>
